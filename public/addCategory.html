                        <div class="card col-lg-4 col-md-6 col-xs-auto mx-auto mx-3">
                                <div class="card-header mx-auto">
                                    <h4 class="card-title">Add a Category</h4>

                                        <p class="card-text"></p>
                                    </div>

                                    
                                        <div class="form-body">
                                            <div class="col">
                                                <div class="col-md-12 col-12">
                                                    <form>
                                                        <div class="form-group">
                                                         
                                                          <input type="text" class="form-control" id="category-1" placeholder="Enter Category">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="category-image">Choose picture</label>
                                                          <input type="file" class="form-control" id="category-image" placeholder="choose category icon">
                                                        </div>
                                                        <div id="subcategories">
                                                        <div class="form-group" id="subcatmodel">
                                                      
                                                            <input type="text" class="form-control" id="subcategory-1" placeholder="Enter SubCategory">
                                                            <div class="form-group" id="cr-suncat">
                                                                <label for="subcategory-image">Choose picture</label>
                                                              <input type="file" class="form-control" id="subcategory-image" placeholder="choose category icon">
                                                            </div>
                                                                
                                                        </div>   
                                                        <div class="form-group" id="subcatmodel">
                                                      
                                                            <input type="text" class="form-control" id="subcategory-2" placeholder="Enter SubCategory">
                                                            <div class="form-group" id="cr-suncat">
                                                                <label for="subcategory-image">Choose picture</label>
                                                              <input type="file" class="form-control" id="subcategory-image-2" placeholder="choose category icon">
                                                            </div>
                                                                
                                                        </div>   
                                                       
                                                    </div>
                                                       
                                                       
                                                      </form>
                                                </div>
                                                
                                               <div style="display:flex;justify-content: center;">
